apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "logto.fullname" . }}
  labels:
    {{- include "logto.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "logto.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "logto.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "logto.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: init
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          command:
            - /bin/sh
          args:
            - '-c'
            - 'npm run cli connector add -- --official'
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: connectors
              mountPath: /etc/logto/packages/core/connectors
      containers:
        - name: logto
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: core
              containerPort: {{ .Values.core.port }}
              protocol: TCP
            - name: admin
              containerPort: {{ .Values.admin.port }}
              protocol: TCP
          command:
            - /bin/sh
          args:
            - '-c'
            - 'npm run cli db seed -- --swe && npm start'
          env:
            {{- if .Values.trustProxyHeader }}
            - name: TRUST_PROXY_HEADER
              value: "1"
            {{- end }}
            - name: ENDPOINT
              value: {{ .Values.core.endpoint | quote }}
            - name: ADMIN_ENDPOINT
              value: {{ .Values.admin.endpoint | quote }}
            - name: DB_URL
              value: {{ include "logto.databaseDSN" . | quote }}
            {{- if .Values.database.password.useSecret }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  key: {{ .Values.database.password.secret | quote }}
                  name: {{ .Values.database.password.key | quote }}
            {{- end }}
            {{- if .Values.redis.enabled }}
            - name: REDIS_URL
              value: {{ include "logto.redisDSN" . | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: connectors
              mountPath: /etc/logto/packages/core/connectors
          {{- if or .Values.database.sslcert .Values.database.sslkey .Values.database.sslrootcert }}
            - mountPath: /ssl
              name: sslcerts
          {{- end }}
      volumes:
        - name: connectors
          emptyDir: {}
      {{- if or .Values.database.sslcert .Values.database.sslkey .Values.database.sslrootcert }}
        - name: sslcerts
          configMap:
            name: {{ include "logto.fullname" . }}-ssl
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
